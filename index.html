<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>WebAPI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h3>住所検索</h3>
    <dl>
        <dt>郵便番号</dt>
        <dd>
            <!-- フォーム部品1 -->
             <input type="text" id = "zipcode" size="10" maxlength="8">

            <!-- フォーム部品2 -->
            <button id="btn">検索</button>
        </dd>
        <dt>都道府県</dt>
        <dd>
            <!-- フォーム部品3 -->
            <input type="text" id="prefecture" size="10">
        </dd>
        <dt>市区町村 </dt>
        <dd>
            <!-- フォーム部品4 -->
            <input type="text" id = "city" size="10">
        </dd>
        <dt>住所</dt>
        <dd>
            <!-- フォーム部品5 -->
            <input type="text" id="address" size="10">
        </dd>
    </dl>
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
